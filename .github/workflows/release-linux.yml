name: build ipyeos manylinux

on:
  push:
    branches: [ debug ]
    tags:
      - "v*.*.*"
  # pull_request:
  #   branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-20.04
    # container:
    #   image: quay.io/pypa/manylinux2014_x86_64
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0
      - name: install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install build-essential cmake curl libcurl4-openssl-dev git libboost-all-dev libgmp-dev libssl-dev llvm-11-dev
          sudo apt-get install ninja-build
      - name: Build leap
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=/usr/lib/llvm-11 -GNinja ..
          ninja
      - name: release
        run: |
          mkdir -p release/bin
          mkdir -p release/lib
          cp build/programs/ipyeos/ipyeos release/bin/ipyeos
          cp build/libraries/chain_api/libchain_api.so release/lib/libchain_api.so
          cp build/libraries/vm_api/libvm_api.so release/lib/libvm_api.so
          tar -czf release-linux.tar.gz release
      - name: release-pyeos
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-linux.tar.gz
